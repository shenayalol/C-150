<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:gray">

    <a-camera wasd-controls-enabled="false" position="0 8 20"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets>      

      <a-asset-item id="icecream-obj" src="./assets/icecream/tinker.obj"></a-asset-item>
      <a-asset-item id="icecream-mtl" src="./assets/icecream/obj.mtl"></a-asset-item>

      <a-asset-item id="girl-obj" src="./assets/girl/tinker.obj"></a-asset-item>
      <a-asset-item id="girl-mtl" src="./assets/girl/obj.mtl"></a-asset-item>

      
      
    </a-assets>
    
    
    <!-------------------------------------Circular Plane----------------------------------------------->
    
    <a-circle id="floor" position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="white">
    </a-circle>
    
  
    <!-------------------------------------Room Walls----------------------------------------------->
    <a-entity >

      <!--BACK-->
      <a-box color="blue" position="0.076 -4 -39" width="50" height="50">
      </a-box>
      <!--RIGHT-->
      <a-box color="orange" rotation="0 -90 0" position="25.5 -2.9 -15" width="50" height="50">
      </a-box>
      <!--LEFT-->
      <a-box color="orange" rotation="0 -90 0" position="-25.9 -3.4 -15" width="50" height="50">
      </a-box>
      <!--TOP-->
      <a-box color="white" rotation="90 0 0" position="0 21.4 -15" width="50" height="50">
      </a-box>
     
    </a-entity>
    
    <!--------------------------------------OBJ Models----------------------------------------------------------->   
    <a-box color="green" rotation="0 -90 0" position="3 0 0" width="10" height="10" depth="5">
    </a-box>
    <a-entity obj-model="obj: #icecream-obj; mtl: #icecream-mtl"  position="5 0 0" rotation="-90 -40 0" scale="0.1 0.1 0.1 "
    ></a-entity>
    <a-entity obj-model="obj: #girl-obj; mtl: #girl-mtl"  position="10 0 0" rotation="-90 -40 0" scale="0.1 0.1 0.1 "
    ></a-entity>


  </a-scene>
</body>

</html>
